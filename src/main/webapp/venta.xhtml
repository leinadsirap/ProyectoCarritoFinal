<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

                  <ui:insert name="top">
            
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Personas" url="faces/persona.xhtml"/>
                        <p:menuitem value="Productos" url="faces/producto.xhtml"/>
                        <p:menuitem value="Ventas" url="faces/venta.xhtml"/>
                    </p:menubar>
                </h:form>
            
            </ui:insert>

            <ui:define name="content">
                <h:form>
                    <p:outputLabel value="Persona"/>
                    <p:selectOneMenu value="#{ventaBean.venta.persona}"/>    
                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                    <f:selectItems value="#{personaBean.lstPersona}" var="per" itemLabel="#{per.nombre}" itemValue="#{per}"/>
                    
                    
                    <p:outputLabel value="Producto"/>
                    <p:selectOneMenu value="#{ventaBean.producto}"/> 
                     <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                     <f:selectItems value="#{productoBean.lstProducto}" var="pro" itemLabel="#{pro.nombre}" itemValue="#{pro}" />
                    
                    <p:outputLabel value="Cantidad"/>
                    <p:inputText value="#{ventaBean.cantidad}"/>
                    
                    <p:commandButton value="Agregar Al Carrito " actionListener="#{ventaBean.agregarCarrito()}" update="detalle"/>
                    
                  
                    <p:dataTable id="detalle" value="#{ventaBean.lista}" var="car">
                        <p:column headerText="Nombre Producto">
                            #{car.producto.nombre}
                        </p:column>
                        
                        <p:column headerText="Precio">
                            #{car.producto.precio}
                        </p:column>
                        
                        
                         <p:column headerText="Cantidad">
                            #{car.cantidad}
                        </p:column>
                        
                    </p:dataTable>
                    
                     <p:commandButton value="Registrar"/>
                </h:form>  
            </ui:define>

            <ui:define name="bottom">
                PROYECTO SOFTWARE 2
            </ui:define>

        </ui:composition>

    </body>
</html>
